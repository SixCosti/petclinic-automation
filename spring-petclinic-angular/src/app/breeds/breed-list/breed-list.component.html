  <div class="container-fluid">
    <div class="container xd-container">
  
      <h2>Breeds</h2>
      <table id="breeds" class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let breed of breeds; let element_id=index">
          <td>
            <input [id]=element_id [readonly]="true" type="text" class="form-control" [(ngModel)]="breed.name" name="breed_name" />
          </td>
          <td>
            <button class="btn btn-default" (click)="showEditBreedComponent(breed)">Edit</button>
            <button class="btn btn-default" (click)="deleteBreed(breed)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
      <div *ngIf="isInsert">
        <app-breed-add (newBreed)="onNewBreed($event)">...</app-breed-add>
      </div>
      <div>
        <button *ngIf="isBreedsDataReceived" class="btn btn-default" (click)="gotoHome()">Home</button>
        <button *ngIf="isBreedsDataReceived" class="btn btn-default" (click)="showAddBreedComponent()"> Add </button>
      </div>
    </div>
  </div>
